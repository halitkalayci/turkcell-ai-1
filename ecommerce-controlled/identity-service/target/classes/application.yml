server:
  port: 8083

spring:
  application:
    name: identity-service
  
  # H2 Database (optional - for profile cache)
  datasource:
    url: jdbc:h2:mem:identitydb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Spring Security OAuth2 Resource Server (JWT validation for /me endpoint)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8181/realms/example}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8181/realms/example/protocol/openid-connect/certs}

# Keycloak Configuration (HUMAN PROVIDES VIA ENVIRONMENT VARIABLES)
keycloak:
  realm: example
  auth-server-url: http://localhost:8181
  admin-client-id: identity-service-client
  admin-client-secret: rromVjiogKmHsT2ad3EjROgMi1aEceas
  token-endpoint: http://localhost:8181/realms/example/protocol/openid-connect/token
  admin-realm: master

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when-authorized

# Swagger UI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# Logging
logging:
  level:
    root: INFO
    com.ecommerce.identity: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
