server:
  port: 8080

spring:
  application:
    name: gateway-server
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8181/realms/example}
          jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8181/realms/example/protocol/openid-connect/certs}
          # Don't fail startup if Keycloak is not available
          # This allows public endpoints to work even if Keycloak is down
  
  cloud:
    gateway:
      routes:
        # Order Service Routes
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/orders,/api/v1/orders/**
        
        # Inventory Service Routes
        - id: inventory-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/inventory,/api/v1/inventory/**
        
        # Identity Service Routes
        - id: identity-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/identity,/api/v1/identity/**
      
      # Global CORS Configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            maxAge: 3600

# SpringDoc OpenAPI / Swagger UI
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    oauth:
      client-id: gateway-client
      use-pkce-with-authorization-code-grant: true

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
