server:
  port: 8082

spring:
  application:
    name: order-service
  
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# External Service Configuration
inventory-service:
  url: http://localhost:8081

# Feign Client Configuration
feign:
  client:
    config:
      inventory-service:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic
  circuitbreaker:
    enabled: false

# Spring Cloud Stream / Kafka Configuration
# Per docs/events/kafka-topics.md and AGENTS.md ยง7.8
spring.cloud.stream:
  # Kafka binder configuration
  kafka:
    binder:
      brokers: 127.0.0.1:29023
  
  # Function bindings
  function:
    definition: orderEvents
  
  # Output binding for OrderCreated events
  bindings:
    orderEvents-out-0:
      destination: order.events
      content-type: application/json
      producer:
        partition-key-expression: headers['messageKey']
